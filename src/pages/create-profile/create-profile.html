
<ion-header>

    <ion-navbar>
        <ion-title>Create Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding scroll="false">
    <form [formGroup]="profileForm" (submit)="createProfile()" novalidate>

        <ion-item>
            <ion-label stacked>Mobile  No.</ion-label>
            <ion-input #mobile formControlName="mobile" type="number" (change)="elementChanged(mobile)" maxlength="10"
                       placeholder="10 Digit Number">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Company Name</ion-label>
            <ion-input #companyname formControlName="companyname" type="text" (change)="elementChanged(companyname)"
                       placeholder="Name of Business">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Company Address</ion-label>
            <ion-input #address formControlName="address" type="text" (change)="elementChanged(address)"
                       placeholder="Enter address">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Company Profile</ion-label>
            <ion-input #companyprofile formControlName="companyprofile" type="text" (change)="elementChanged(companyprofile)"
                       placeholder="Enter company details">
            </ion-input>
        </ion-item>
        <button style="margin-top:25px" ion-button block type="submit">
            Create
        </button>

    </form>

</ion-content>
