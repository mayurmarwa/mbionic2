<ion-header>

  <ion-navbar>
    <ion-title>Verify Mobile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding scroll="false">

    <div class="fullpage">
        <div class="content">
            <ion-item>
                <ion-label stacked>Enter OTP</ion-label>
                <ion-input type="number" placeholder="OTP" [(ngModel)]="otpinput" maxlength="6">
                </ion-input>
            </ion-item>
            <ion-row style="margin-top:20px">
                <ion-col text-center>
                    <button  *ngIf="verifybutton" ion-button (click)="verifyotp()">Verify</button>
                    
                            <div *ngIf="!verifybutton" text-center>
                                <ion-spinner name="bubbles"></ion-spinner>
                                <p>Verifying...</p>
                            </div>
                       
                </ion-col>
             </ion-row>

            <ion-row *ngIf="verifybutton">
                <ion-col text-center>
                    <button ion-button clear (click)="resendOTP()">Resend OTP</button>
                </ion-col>
            </ion-row>
            </div>
        </div>
</ion-content>
